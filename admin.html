            <div class="row light-green lighten-1 white-text">
              Special Menu Items/Alternative Menu Items<br><br>
            </div>
            <div class="row light-green lighten-3">
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Restaurant Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Secret Item or Standard Menu</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                      </table>
                
            </div>
      
    
    
    
        <div class="row">
            <div class="newSItem"><br><br><br>
              Add an Item:
            </div>
            <div class="row">
                <form>
                    <div class="input-field col s12">
                        <label for="SIrestaurant">Restaurant Name</label>
                        <input type="text" class="form-control" id="SIrestaurant">
                    </div>
                    <div class="input-field col s12">
                        <label for="SIdescription">Description</label>
                        <input type="text" class="form-control" id="SIdescription">
                    </div>
                    <div class="col s12">
                       
                        <input id="secretItemY" name="SIitemType" class="with-gap"  value="secret" type="checkbox" />
                        <label for="secretItemY">Secret Menu Item</label>
                    </div>
                    <div class="col s12">
                           
                        <input id="secretItemN" name="SIitemType" class="with-gap"  value="standard" type="checkbox" />
                        <label for="secretItemN">Standard Menu Item</label>
                    </div>
                    <div class="col s12">
                        <button type="submit" id="addItem" class="btn">Add Item</button>
                     </div>
                </form>
            </div>
        </div>
